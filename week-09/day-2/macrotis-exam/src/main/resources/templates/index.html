<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>Attractions</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" layout:fragment="content">
            <h1 class="text-center">BUDAPEST ATTRACTIONS</h1>
            <div class="col-xs-12" style="height:30px;"></div>
            <table class="table table-borderless">
            </table>
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Attractions</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-list">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Price</th>
                            <th>Longitude</th>
                            <th>Latitude</th>
                            <th>Category</th>
                            <th>Duration</th>
                            <th>RecommendedAge</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                        <tr th:each="attraction : ${list}">
                            <td th:text="${attraction.attrName}"></td>
                            <td th:text="${attraction.city}"></td>
                            <td th:text="${attraction.price}"></td>
                            <td th:text="${attraction.longitude}"></td>
                            <td th:text="${attraction.latitude}"></td>
                            <td th:text="${attraction.category}"></td>
                            <td th:text="${attraction.duration}"></td>
                            <td th:text="${attraction.recommendedAge}"></td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <form action="#" th:action=""></form>


                </div>

            </div>

            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="col-xs-12" style="height:70px;"></div>
                            <h1 class="text-center">ADD NEW POST</h1>
                            <div class="col-xs-12" style="height:70px;"></div>
                            <form class="form-horizontal" action="#" th:action="@{add}" th:object="${newPost}" method="post" >
                                <div class="form-group">
                                    <label for="titleId" class="col-sm-2 control-label" >Title: </label>
                                    <div class="col-sm-10">
                                        <input type="text" id="titleId" class="form-control" name="title" th:field="*{title}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="urlId" class="col-sm-2 control-label" >URL: </label>
                                    <div class="col-sm-10">
                                        <input type="text" id="urlId" class="form-control" name="url" th:field="*{url}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" class="btn btn-default btn-sm" value="Submit"> <a class="btn btn-warning btn-sm" role="button" href="/">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
