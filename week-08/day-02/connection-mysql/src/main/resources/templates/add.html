<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" />
    <title>Todo Crud App</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center">Add New Todo</h1>
            <form action="#" th:action="@{addtodo}" th:object="${newTodo}" class="form-inline" method="post" >
                <div class="form-group">
                    <label for="exampleInputName2">Add new todo</label>
                    <input type="text" id="exampleInputName2" name="title" class="form-control" th:field="*{title}">
                </div>
                <input type="submit" class="btn btn-default" value="Submit">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
