
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo Crud App</title>
</head>
<body>
<h1>Todos for today:</h1>
<div>
    </br>
    <a href="/todo/add">Add new todo</a>
</div>
</br>
<style>
    td {
        border: 1px solid black;
    }
    th, td {
        padding: 5px;
    }
</style>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}" ></td>
        <td th:text="${todo.getTitle()}" ></td>
        <td th:text="${todo.isDone()}" ></td>
        <td th:text="${todo.isUrgent()}" ></td>
        <td><a th:href="@{'/todo/delete/' + ${todo.getId()}}">delete</a> </td>
    </tr>
</table>
</body>
</html>
