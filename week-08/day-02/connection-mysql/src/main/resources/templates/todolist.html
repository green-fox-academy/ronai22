
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" />
    <title>Todo Crud App</title>
</head>
<body>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" layout:fragment="content">
            <h1 class="text-center">TODOS FOR TODAY</h1>
            </br>
            <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{search}" class="form-inline" method="post" >
                    <div class="form-group">
                        <label for="searchID">SEARCH</label>
                        <input type="text" id="searchID" name="search" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            </div>
            <div class="col-xs-12" style="height:80px;"></div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ACTION</th>
                    <th class="text-center">DONE</th>
                    <th class="text-center">URGENT</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.getId()}" ></td>
                    <td th:text="${todo.getTitle()}" ></td>
                    <td class="text-center" th:if="${todo.isDone()}" >
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </td>
                    <td class="text-center" th:unless="${todo.isDone()}" >
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </td>
                    <td class="text-center" th:if="${todo.isUrgent()}" >
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </td>
                    <td class="text-center" th:unless="${todo.isUrgent()}" >
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <td><a class="btn btn-danger btn-sm btn-lg" role="button" th:href="@{${todo.id} + '/delete'}">delete</a> </td>
                    <td><a class="btn btn-primary btn-sm btn-lg" role="button" th:href="@{${todo.id} + '/edit'}">edit</a> </td>
                </tr>
            </table>
            <div>
                <form action="#" th:action="@{addtodo}" th:object="${newTodo}" class="form-inline" method="post" >
                    <div class="form-group">
                        <label for="exampleInputName2">ADD NEW</label>
                        <input type="text" id="exampleInputName2" name="title" class="form-control" th:field="*{title}">
                    </div>
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            </div>
            <div class="col-xs-12" style="height:100px;"></div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
