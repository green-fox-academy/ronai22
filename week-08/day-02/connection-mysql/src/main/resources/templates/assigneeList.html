<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    <title>Todo Crud App</title>
</head>
<body>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" layout:fragment="content">
            <h1 class="text-center">ASSIGNEES LIST</h1>
            </br>
            <div class="col-xs-12" style="height:80px;"></div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="assignee : ${assigneeList}">
                    <td th:text="${assignee.getId()}" ></td>
                    <td th:text="${assignee.getName()}" ></td>
                    <td th:text="${assignee.getEmail()}" ></td>
                    <td><a class="btn btn-danger btn-sm btn-lg" role="button" th:href="@{'assignees/' + ${assignee.getId()} + '/delete'}">delete</a> </td>
                    <td><a class="btn btn-primary btn-sm btn-lg" role="button" th:href="@{'assignees/' + ${assignee.getId()} + '/edit'}">edit</a> </td>
                </tr>
            </table>
            <div>
                <form action="#" th:action="@{addAssignee}" th:object="${newAssignee}" class="form-inline" method="post" >
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <input type="text" id="exampleInputName2" name="name" class="form-control" th:field="*{name}">
                        <label for="exampleInputName3">Email</label>
                        <input type="text" id="exampleInputName3" name="email" class="form-control" th:field="*{email}">
                    </div>
                    <input type="submit" class="btn btn-default" value="Submit">
                </form>
            </div>
            <div class="col-xs-12" style="height:100px;"></div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
