<!DOCTYPE html>
<html>
    <head>
        <title>Fancy table</title>
        <link rel="stylesheet" href="style.css"/> 
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
        <meta charset="UFT-8" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th class="text-left">Month</th>
                    <th class="text-left">Sales</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-left">January</td>
                    <td class="text-left"><span class="currency">50,000</span></td>
                </tr>
                <tr>
                    <td class="text-left">February</td>
                    <td class="text-left"><span class="currency">10,000</span></td>
                </tr>
                <tr>
                    <td class="text-left">March</td>
                    <td class="text-left"><span class="currency">85,000</span></td>
                </tr>
                <tr>
                    <td class="text-left">April</td>
                    <td class="text-left"><span class="currency">56,000</span></td>
                </tr>
                <tr>
                    <td class="text-left">May</td>
                    <td class="text-left"><span class="currency">98,000</span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
