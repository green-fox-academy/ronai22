<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <link rel="stylesheet" href="style.css"/> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
        <meta charset="UFT-8" />
    </head>
    <body>
        <main>
            <h1>ACCOUNT LOGIN</h1>
            <form action="google.com" method="POST">
                <div>
                    <label class = "input-label" for= "uname">Username</label><br/> 
                    <input type= "text" id = "uname" name= "username" required minlength="6"/>
                </div>
                <div>
                    <label class = "input-label" for= "pword">Password</label><br/> 
                    <input type= "password" id="pword" name= "password" required minlength="6" />
                </div>
                <div class = "forgot-link">
                    <a href="http://www.google.com">Forgot password?</a>
                </div>
                <div>
                    <input type="submit" value="Login" />
                </div>
            </form>
        </main>
    </body>
</html>
